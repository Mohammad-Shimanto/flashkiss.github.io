<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flash Vulnerability</title>
</head>
<body>
  <h1>This is a page with an XSS vulnerability.</h1>

  <p>Enter your name:</p>
  <input type="text" name="name">

  <script>
    function getName() {
      return document.getElementById('name').value;
    }

    function showMessage() {
      var name = getName();
      var message = `Your name is ${name}`;
      alert(message);
    }
  </script>

  <button onclick="showMessage()">Show Message</button>
</body>
</html>
